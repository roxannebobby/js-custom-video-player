<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom JS Video Player</title>
  <link rel="icon" type="image/x-icon" href="/img/play-button-overlay-button.png">
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/4902f46987.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Bunny & the Butterfly</h1>
  <video src="video/js-video-player-mp4-file.mp4" id='video' class='screen' poster='img/poster.png'></video>
  <div class='controls'>
    <button class='btn' id='play'><i class="fa fa-play fa-2x"></i></button>
    <button class='btn' id='stop'><i class="fa fa-stop fa-2x"></i></button>
    <input type="range" name="" id="progress" class='progress' min='0' max='100' step='0.1' value='0'>
    <span class="timestamp" id="timestamp">00:00</span>
  </div>

  <script src='script.js'></script>
</body>

</html>
